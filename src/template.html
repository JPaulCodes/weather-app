<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img width="70px" height="70px"></img>
      <div>
        <p>Weather</p>
        <p>App</p>
      </div>
    </div>
    <input class="search-input" type="search">
    <div class="units-selector">
      <button>°C, m/s</button>
      <button>°F, mph</button>
    </div>
  </header>
  <main>
    <p class="city-name"></p>
    <p class="local-time"></p>
    <div class="weather-display-container">
      <div class="left-display">
        <div class="temperature-display">
          <img class="weather-icon" width="60px" height="60px">
          <div class="temperature-now">21°C</div>
        </div>
        <p class="weather-now"></p>
        <p class="feels-like"></p>
        <p class="wind-now"></p>
      </div>
      <div class="right-display">
        <div>
          <p>Wind</p>
          <p>4 m/s</p>
        </div>
        <div>
          <p>Humidity</p>
          <p>58%</p>
        </div>
        <div>
          <p>UV Index</p>
          <p>5</p>
        </div>
        <div>
          <p>Chance Of Rain</p>
          <p>0%</p>
        </div>
        <div>
          <p>Visibility</p>
          <p>10 km</p>
        </div>
        <div>
          <p>Cloudiness</p>
          <p>0%</p>
        </div>
        <div>
          <p>Sunrise</p>
          <p>5:45</p>
        </div>
        <div>
          <p>Sunset</p>
          <p>21:30</p>
        </div>
        <div>
          <p>Pressure</p>
          <p>1020 hPa</p>
        </div>
      </div>
    </div>
  </main>
  <footer>Footer</footer>
</body>
</html>
