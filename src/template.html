<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>WeatherApp</title>
</head>
<body>

      </svg>
      <div>
        <p class="title-top">Weather</p>
        <p class="title-bottom">App</p>
      </div>
    </div>
    <form class="search-form">
      <label for="search" hidden>Search Input:</label>
      <input id="search" class="search-input" type="search" required placeholder="Search Location..." autocomplete="off">
    </form>
    <div class="display-units-controls">
      <button class="display-metric-button active-units">°C, m/s</button>
      <button class="display-imperial-button">°F, mph</button>
    </div>
  </header>
  <main>
    <p class="city-name"></p>
    <p class="local-time"></p>
    <div class="weather-display-container">
      <div class="left-display">
        <div class="temperature-display">
          <div class="main-weather-icon"></div>
          <div class="temperature-now"></div>
        </div>
        <p class="weather-now"></p>
        <p class="feels-like"></p>
        <p class="wind-now"></p>
      </div>
      <div class="right-display">
        <div>
          <p class="weather-data-title">Wind Speed</p>
          <p class="wind-speed weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Humidity</p>
          <p class="humidity weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">UV Index</p>
          <p class="uv-index weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Visibility</p>
          <p class="visibility weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Cloudiness</p>
          <p class="cloudiness weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Chance of Rain</p>
          <p class="chance-of-rain weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Sunrise</p>
          <p class="sunrise weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Sunset</p>
          <p class="sunset weather-data"></p>
        </div>
        <div>
          <p class="weather-data-title">Pressure</p>
          <p class="pressure weather-data"></p>
        </div>
      </div>
    </div>
    <div class="daily-hourly-controls">
      <button class="daily-forecast-button active-forecast">Daily</button>
      <button class="hourly-forecast-button">Hourly</button>
    </div>
    <div class="hours-display-controls">
      <div class="change-displayed-hours arrow" data-action="left">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="8.1 6 7.41 12" fill="#f5f5f5">
          <path d="M15.422 16.594l-1.406 1.406-6-6 6-6 1.406 1.406-4.594 4.594z"></path>
        </svg>
      </div>
      <button class="change-displayed-hours active-container-dot" data-action="index" data-index="0"></button>
      <button class="change-displayed-hours" data-action="index" data-index="1"></button>
      <button class="change-displayed-hours" data-action="index" data-index="2"></button>
      <div class="change-displayed-hours arrow" data-action="right">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="8.6 6 7.41 12" fill="#f5f5f5">
          <path d="M8.578 16.594l4.594-4.594-4.594-4.594 1.406-1.406 6 6-6 6z"></path>
        </svg>
      </div>
    </div>
    <div class="bottom-display">
      <div class="daily-forecast-container active"></div>
      <div class="hourly-forecast-container">
        <div class="hourly-container-one active"></div>
        <div class="hourly-container-two"></div>
        <div class="hourly-container-three"></div>
      </div>
    </div>
  </main>
  <footer>
    <span>Built by JPaulDev</span>

  </footer>
</body>
</html>
